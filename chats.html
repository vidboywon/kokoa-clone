<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Chats - Kokoa Clone</title>
  </head>
<body>
  
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Chats</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-comment-medical fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><i class="fas fa-cog fa-lg"></i></span>
    </div>
  </header>
  
  <main class="chats-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img class="user-component__avatar" src="img/kokoa.png">
        <div class="user-component__text">
          <h4 class="user-component__title">KokoaTalk</h4>
          <h6 class="user-component__subtitle">Please check My Kokoa Account Info</h6>
        </div>
      </div>
      <div class="user-component__column"> 
        <span class="chats__time">11:11</span>
        <span class="chats__notification">1</span>
      </div>
    </div>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="far fa-user fa-lg"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification">1</span>
          <i class="fas fa-comment fa-lg"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="#">
          <i class="fas fa-search fa-lg"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="#">
          <div class="nav__notification2"></div>
          <i class="fas fa-bars fa-lg"></i>
        </a>
      </li>
    </ul>
  </nav>

  <script src="https://kit.fontawesome.com/bc5291129e.js" crossorigin="anonymous"></script>
</body>
</html>
